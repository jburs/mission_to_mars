<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
      rel="stylesheet" 
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body style="background-color:black; color:blanchedalmond">
    <div class="container">
        <div class="jumbotron text-center" style="background-color:rgb(128, 60, 28); color:blanchedalmond">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                roll="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body text-center">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Featured Image -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-8 text-center">
                <h2>Featured Mars Image</h2>
                <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
            </div>
            <!-- Mars Facts -->
            <div class="col-md-4">
                <div class=”row” id=”mars-facts>
                    <h4>Mars Facts</h4>
                    {{ mars.facts | safe }}
                </div>
            </div>
        </div>
        <!-- hemisphere pics w title row 1-->
        <div class="row" id="mars-hemisphere-1">
            <div class="col-md-6">
                <h2 class="media-heading text-center">{{mars.hemisphere_0_title}}</h2>
                <img src="{{mars.hemisphere_0_link }}" class="img-responsive" alt="Responsive image">
            </div>    
            <div class="col-md-6">
                <h2 class="media-heading text-center">{{mars.hemisphere_1_title}}</h2>
                <img src="{{mars.hemisphere_1_link }}" class="img-responsive" alt="Responsive image">
            </div>
        </div>
        <!-- hemisphere pics w title row 2-->
        <div class="row" id="mars-hemisphere-2">
            <div class="col-md-6">
                <h2 class="media-heading text-center">{{mars.hemisphere_2_title}}</h2>
                <img src="{{mars.hemisphere_2_link }}" class="img-responsive" alt="Responsive image">
            </div>    
            <div class="col-md-6">
                <h2 class="media-heading text-center">{{mars.hemisphere_3_title}}</h2>
                <img src="{{mars.hemisphere_3_link }}" class="img-responsive" alt="Responsive image">
            </div>

        </div>

    </div>
</body>
</html>
